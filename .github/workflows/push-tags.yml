name: Push Tags to Destination Repo

on:
  push:
    tags: "*"

jobs:
  push-tags:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3

      - name: Set Github Access Token
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          echo "GitHub access token: $GITHUB_TOKEN"

      - name: Add destination repository as remote
        run: |
          git remote add destination https://github.com/KuyeselaOrganization/test-project-releases.git

      - name: Push tags to destination repository
        run: |
          git fetch --tags destination
          git push destination --tags
